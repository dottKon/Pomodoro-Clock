<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Mukta'>
</head>

<body>

<div class="outer">
    <div class="middle">
        <div class="inner">
        
            <div class="settings">
                <div id="break">
                    <span id='downBreak'>-</span> 5:00 <span id='upBreak'>+</span>
                </div>
                <div id="work">
                    <span id='downWork'>-</span> 25:00 <span id='upWork'>+</span>
                </div>
            </div>

            <div id='round'>
                <span id='timer'>25:00</span>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
